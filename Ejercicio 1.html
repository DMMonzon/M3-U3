<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Ejercicio 1</h1>
    <script type="text/javascript">
      var distancia;
      distancia = prompt("Ingrese la distancia en metros", "");

      document.write(
        "El medio de trasporte apropiado para recorrer esa distancia es: "
      );

      if (distancia > 0 && distancia < 1001) {
        document.write("<h2>pié</h2>");
      } else if (distancia > 1000 && distancia < 10001) {
        document.write("<h2>bicicleta</h2>");
      } else if (distancia > 10000 && distancia < 30001) {
        document.write("<h2>colectivo</h2>");
      } else if (distancia > 3000 && distancia < 100001) {
        document.write("<h2>auto</h2>");
      } else if (distancia > 100000) {
        document.write("<h2>avión</h2>");
      } else if ((distancia <= 0, (distancia = "*.*"))) {
        alert("!Por favor ingrese sólo números que no sean negativos¡");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Ejercicio 2</h1>

    <script type="text/javascript">
      var numeros = [9, 567, 147852, 80874, 4569];
      var mayor = 0;
      for (var i = 0; i < numeros.length; i++) {
        if (numeros[i] > mayor) {
          mayor = numeros[i];
        }
      }

      document.write(
        "Usted ha ingresado los siguientes números: " +
          numeros[0] +
          ", " +
          numeros[1] +
          ", " +
          numeros[2] +
          ", " +
          numeros[3] +
          " y " +
          numeros[4] +
          ".<br>"
      );
      document.write("El número máximo de este string es: " + mayor);
    </script>
  </body>
</html>

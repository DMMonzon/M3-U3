<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ejercicio 2</h1>

    <script type="text/javascript">
      var numeros = [];
      var indice = 0;

      num1 = prompt("Introduca el primer número de cinco...", "");
      num2 = prompt("Introduca el segundo número de cinco...", "");
      num3 = prompt("Introduca el tercer número de cinco...", "");
      num4 = prompt("Introduca el cuarto número de cinco...", "");
      num5 = prompt("Introduca el quinto número de cinco...", "");

      var numeros = [num1, num2, num3, num4, num5];

      for (var i = 0, len = numeros.length; i < len; i++) {
        if (indice < numeros[i]) {
          indice = numeros[i];
        }
      }
      document.write(
        "Usted ha ingresado los siguientes números: " +
          num1 +
          ", " +
          num2 +
          ", " +
          num3 +
          ", " +
          num4 +
          " y " +
          num5 +
          ".<br>"
      );
      document.write("El número máximo de este string es: " + indice);
    </script>
  </body>
</html>
